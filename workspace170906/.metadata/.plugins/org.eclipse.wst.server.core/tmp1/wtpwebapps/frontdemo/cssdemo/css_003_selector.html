<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_003_selector</title>
		<style type="text/css">
			/*
				body h1{color:red;}		0002
				h1{color:red;}			0001
				h1,h2{color:red;}		0001, 0001
				h1.blue{color:blue;}	0011
				#id.blue{color:red}		0110
				#id.blue p{color:red}	0111
				
			*/
			/*important는 무조건 적용된다. */
			p{
				color:blue !important;	0000
			}
		</style>
	</head>
	<body>
		<h1></h1>
		<div>
			<div>
				<h1></h1>
			</div>
		</div>
		<p>우선순위는 요소들에 적용할 스타일이 중복될 때 적용되는 
		스타일을 계산하는 방법이다.</p>
		
		<p style="color:green">요소들에 스타일을 적용하기 위해서는	
		선택자를 지정해서 설정할 수 있다.</p>	
	
	</body>
</html>
