<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_009_pseudo</title>
		<style type="text/css">
		/*p 요소로 시작된 것들의  2번째에 스타일을 적용한다. index는 1번부터 시작된다.  
			p가 시작되는 2번째 요소에는 span이 있어서  적용이 안된다. 
		*/
			p:nth-child(2){
				background-color:red
			}
		</style>
	</head>
	<body>		
		<div>
			<p>computer</p>
			<span>hello</span>
			<p>monitor</p>
			<p>television</p>
			<p>desk</p>
			<p>top</p>
		</div>
	</body>
</html>
