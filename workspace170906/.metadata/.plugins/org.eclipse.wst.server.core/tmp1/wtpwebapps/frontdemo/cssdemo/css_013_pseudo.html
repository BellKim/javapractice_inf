<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_013_pseudo</title>
		<style type="text/css">
		/*https://www.w3schools.com/css/css_boxmodel.asp
			box model 참조하기. 
		*/
		*{/*모든 값 초기화*/
			margin:0px; 
			padding:0px; 
			border-width:0px;
		}
		/* boxmodel 
		모든 html 요소들은 요소를 둘러싸고 있는 박스로 구성됨.
		css박스모델은 html 요소를 둘러싸고 있는 박스에 대한 정의이며 하나ㅇ의 요소에 대한 박스는 콘텐츠(내용),
		패딩(안쪽여백), 보더(테두리), 마진(밖여백) 으로 구성된다. 
		요소 박스의 width 은 콘텐츠의 넓이이다. 
		Total element width = width + left padding + right padding + left border + right border + left margin + right margin
		*/
		div.aa{
			background-color: yellow;
			width:80px;
			height:100px;
			/*border-left-width:10px;
			border-left-style: solid;
			border-left-color: olive;*/
			border-left : 10px solid red;
			
			/*border-right-width:10px;
			border-right-style: dotted;
			border-right-color: black;*/
			border-right : 10px dotted black;
			
			padding-left:10px;
			padding-right:10px;
			margin-left:10px;
			margin-right:10px;
		}
		div.bb{/*세로 박스 총크기 160px;*/
			background-color: aqua;
			width:100px;
			height:100px;
			
			/*border-top-width:10px;
			border-top-style:solid;
			border-top-color:black;*/
			border-top: 10px solid black;
			
			/*border-bottom-width:10px;
			border-bottom-style:dotted;
			border-bottom-color:black;*/
			border-bottom: 10px dotted black;
			
			
			padding:0px 10px;
			margin:0px 10px;
		}
		
		</style>
	</head>
	<body>
		<div class="aa"> sample </div>
		<div class="bb"> test</div>
	
	</body>
</html>
