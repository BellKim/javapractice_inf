<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_022_float</title>
		<style type="text/css">
			.wrap{
			/*1024*768 기준으로 하되 마진패딩을 고려해서 900*500 잡는다. */
				width: 900px;
				height: 500px;
				background-color: pink;
			}
			#header{
				width: 900px;
				height: 100px;
				background-color: green;
			}
			#nav{
				width: 300px;
				height: 300px;
				background-color: blue;
				float:left;
			}
			#section{
				width: 600px;
				height: 300px;
				background-color: olive;
				float:right;
			}
			#footer{
				width: 900px;
				height: 100px;
				background-color: navy;
				clear:both;/* 이거가 있을때와 없을때를 확연히 알아야한다. */
				
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box1" id="header"></div>
			<div class="box2" id="nav"></div>
			<div class="box3" id="section"></div>
			<div class="box4" id="footer"></div>
			
		</div>
		
	
	</body>
</html>
