<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_046_evenet</title>
		<script type="text/javascript">
			window.onload = function() {
				var btn = document.getElementById("btn");
				//한 객체에 같은 이벤트를 여러개 등록할 수 없다.
				btn.onclick = function(){
					alert('text1');
				}
				btn.onclick = function(){
					alert('text2222');
				}//이벤트 중복명시할시에 마지막 이벤트가 실행된다. 
				//마지막으로 등록된 이벤트만 실행된다.
			}
		</script>
	</head>
	<body>
		<button id = "btn"></button>
	
	</body>
</html>
