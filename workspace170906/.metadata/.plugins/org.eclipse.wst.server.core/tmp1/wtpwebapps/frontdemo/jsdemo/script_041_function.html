<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_041_function</title>
<style type="text/css">
 
</style>
<script type="text/javascript">
var color=['white','yellow','aqua','purple'];
var i=0;
//이벤트가 발생했을때 사용하는 함수 - 콜백함수
 window.onload=function(){
	 document.getElementsByTagName("button")[0].onclick=colorBg;
 }
 //등록함수인지 호출함수인지를 구별해서 사용해야한다. 
 
 function colorBg(){
		i++;
		if (i >= color.length)
			i = 0;
       var bodyTag=document.getElementsByTagName("body")[0];
       bodyTag.style.backgroundColor=color[i];	 
 }
</script>
</head>
<body>
<button>background color change</button>
</body>
</html>
