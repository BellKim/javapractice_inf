<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_045_gallery</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

li {
	list-style: none;
}

a {
	text-decoration: none;
	color: #000;
}


#gallery{
  width:350px;
  margin:30px auto;
  border:1px solid #999;   
}

#gallery h1{
  text-align: center;
}

#gallery img{
  border:1px solid #666;
}

#photo{
  text-align: center;
}

#gallery ul{
  width:800px;
  margin:0 auto;
  overflow:hidden; 
}

#gallery ul li{
 width:100px;
 text-align: center;
 float: left; 
}

#photo_list{
  width:300px;
  margin:10px auto;
  background-color: yellow;
 /*  overflow:hidden; */
}

.btn_wrap{
  text-align: center;
}

.btn_wrap a{
  font-weight: bolder;
}

</style>

<script type="text/javascript">
window.onload= function(){
	var list_zone = document.getElementById("inner_list");
	var ul_li=list_zone.children;
	
	//큰 이미지 
	for(var i=0; i<ul_li.length; i++){
		ul_li[i].children[0].children[0].onclick=function(){
			/*큰 이미지 : p테그의 photo id*/
		var ph=document.getElementById("photo").children[0];
		/*this.parentsnode를 이용함. */
		ph.src=this.parentNode.href;
		
		//e.precentDefault();//이거 혹은 
		return false;		//이거 이지만 위의것을 사용하려면 이벤트값을 받아와야한다. 
		
		}
	}
	
	//다음버튼(next)
	var b_btn=document.getElementById("next_btn");
	var m_num=0;
	//클릭시 함수실행
	b_btn.onclick=function(e){//e 는 클릭이베느를 받아오라는 표시이다. 
		if(m_num>=ul_li.length-3){//li가 8새인데 8-3=5 (5개는 넘어갈 갯수)
		return false;//8개 이상일떄 눌리지않음. 
		}
		m_num++;
		//list_zone.style.marginLeft="-200px";
		list_zone.style.marginLeft="-"+100*m_num+"px";
		//<a>를 클릭했을때 링크가 되지 않도록 한다. #가 주소에 생기지 않음.
		//href에 설정되어있는 주소로 이동이 되는데 이동되게 하지 않도록 다음을 사용한다. 
 		return false;	//이거또는
		e.preventDefault(); // 이것을 사용한다. (둘다 똑같은 기능. ) 

	};///////////////////////////////////////////////////
	
	//이전버튼
	var before_btn = document.getElementById("before_btn");
	before_btn.onclick=function(){
		if(m_num==0){
			return false;
		}
		m_num--;
		list_zone.style.marginLeft="-"+100*m_num+"px";
		//<a>를 클릭했을때 링크가 되지 않도록 한다. #가 주소에 생기지 않음.
		return false;
	};
	
};//end window.onload;;
	
	
</script>
</head>
<body>
<div id="gallery">
		<h1>동해안 갤러리</h1>
		<p id="photo">
			<img src="images/pic_1.jpg" width="320" alt="" />
		</p>
		<!-- width: 300px -->
		<div id="photo_list"> 
		<!-- width:800px -->
			<ul id="inner_list">
				<li><a href="images/pic_1.jpg"> 
					<img src="images/pic_t1.jpg" alt="사진1" /></a></li>
				<li><a href="images/pic_2.jpg"> <img src="images/pic_t2.jpg" alt="사진2" /></a></li>
				<li><a href="images/pic_3.jpg"> <img src="images/pic_t3.jpg" alt="사진3" /></a></li>
				<li><a href="images/pic_4.jpg"> <img src="images/pic_t4.jpg" alt="사진4" /></a></li>
				<li><a href="images/pic_5.jpg"> <img src="images/pic_t5.jpg" alt="사진5" /></a></li>
				<li><a href="images/pic_6.jpg"> <img src="images/pic_t6.jpg" alt="사진6" /></a></li>
				<li><a href="images/pic_7.jpg"> <img src="images/pic_t7.jpg" alt="사진7" /></a></li>
				<li><a href="images/pic_8.jpg"> <img src="images/pic_t8.jpg" alt="사진8" /></a></li>
			</ul>
		</div>
		<p class="btn_wrap">
			<a href="#" id="before_btn">&lt;</a> 
			<a href="#" id="next_btn">&gt;</a>
		</p>
	</div>
</body>
</html>
