<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
		golbal 객체에서 제공하는 number타입으로 변환해주는 메소드 3가지.
		1. Number()
		2. parseInt()
		3. pareFloat() 
	 -->
	<script type="text/javascript">
	//js global functions 참조. 
	//https://www.w3schools.com/jsref/jsref_obj_global.asp
		var data = true;
	
		
		document.write(Number(data)+" "+ typeof Number(data)+"<br/>");//1 number
		
		document.write(parseInt(data)+"<br/>"+"<br/>");		//Nan
		
		
		var sn=10;
		sn="24.5";

		document.write(parseInt(sn)+" "+ typeof parseInt(sn) + "<br/>");	//10 number
																			//24 number
		
		document.write(parseFloat(sn)+" "+ typeof parseFloat(sn) + "<br/>"+ "<br/>");	//10 number(10.0이 아니다.)
																						//24.5 number
		
		
		
		
	
	
	</script>
			
			 
			

</body>
</html>
