<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_049_imgbutton</title>
		<style type="text/css">
		
		</style>
		<script type="text/javascript">
		window.onload=function(){
			var sign = document.getElementsByTagName('input')[2];
		sign.onclick=function(){
				var id = document.getElementById('fid').value;
				var pass=document.getElementById('fpass').value;
				alert(id+" , "+pass);
				//return false;//리턴을 안주면 서브밋 기능을 취소 시켜버리므로 값을 전송시키려면  주석처리해줘야한다. 즉 팝업창만나온다는소리.
				
			} //end onclick function 
		}
		
		</script>
	</head>
	<body>
		<form name="frm" action="script_049_process.jsp">
			<input type="text" id="fid" name="fid" placeholder="아이디" /> 
			<input type="password" id="fpass" name="fpass" placeholder="비밀번호" /> 
			<input type="image" src="images/signin.gif" alt="로그인" />
				
				 <!-- <input type="button" value="로그인" alt="로그인" /> -->
		</form>
	</body>
</html>

	inputtype가 submit으로 되어있으면 액션에 설정되어있는페이지 셋팅하기 .
