<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_033_window_setInterval</title>
		<script type="text/javascript">
			var i=0;
			window.onload = function(){
				//setInterval("실행한 스크립트", 시간간격);
				//일정한 시간 간격으로 실행한 스크립트를 반복하여 실행시킬때 사용한다. 
				//3초가 지나면 함수를 수행한다. 
				//var auto = window.setInterval("console.log(i++);", 3000);		//반대는 clearInterval();
				
				var auto = window.setInterval(function(){
					var pNode = document.getElementById("cnt");
					pNode.innerText=++i;
					
				},1000);
				
				var stop = document.getElementById("stop");
				stop.onclick=function(){
					window.clearInterval(auto);//값제거.
					//clearinterval(참조변수); 
					//auto에 참조되어있는 setInterveal()을 삭제한다.
				}
			};
		
		</script>
	</head>
	<body>
		<p id = "cnt"> &nbsp; </p>
		<button id="stop"> 정지버튼</button>
	
	</body>
</html>
