<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>scritp_024_dom_heml_value</title>	
	</head>
	<body>
		<input type="text" name="data" id="data"/>
		<div id="dv"></div>
		
		<script type="text/javascript">
		document.getElementById("data").value="value 속성11";
		//document.getElementById("dv").innerText="<p>Text</p>";	//그냥 문자열 자체로 인식되어서 출력된다.(문자 자체로 인식)
		document.getElementById("dv").innerHTML="<p>Text</p>"; //html 요소로 인식이되서 테그 적용이된다.
		document.write("<hr/>");
		
		//value 속성11
		document.write(document.getElementById("data").value+"<br/>");
		//Text	(테그 적용 없이 순수히 텍스트만 출력이된다. )
		document.write(document.getElementById("dv").innerText + "<br/>");
		//Text (p테그가 적용되어서 출력된다.)
		document.write(document.getElementById("dv").innerHTML + "<br/>");
		
		
		
		</script>
		
	
	</body>
</html>
