<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_016_boolean</title>
	</head>
	<body>
		<script type="text/javascript">
		
		document.write(Boolean(3>2) + "<br/>");			//t
		document.write(Boolean("korea") + "<br/>");		//t
		document.write(Boolean(0) + "<br/>");			//f
		document.write(Boolean(10) + "<br/>");			//t
		document.write(Boolean(-10) + "<br/>");			//t
		document.write(Boolean(3+2+7) + "<br/>");		//t
		document.write(Boolean(undefined) + "<br/>");	//f
		document.write(Boolean(null) + "<br/>");		//f
		document.write(Boolean("") + "<br/>");			//f
		document.write(Boolean(3/"H") + "<br/>");		//f
		document.write(Boolean(3.5) + "<br/>");			//t
		
		
			
		</script>
	
	</body>
</html>
