<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_034_window_setinterval</title>
		<script type="text/javascript">
		var i=0;
			window.onload=function(){
				var auto = window.setInterval(function(){
					var pNode = document.getElementById("time");
					//pNode.innerText=++i;
					//console.log(new Date());
					pNode.innerText=new Date();
					
				},1000);
				
				var button = document.getElementById("stop");
				button.onclick=function(){
					
					console.log(" i 값 = "+i);
					
				
					
					window.clearInterval(auto);//값제거.
					if(i==1){
						auto = window.setInterval(function(){
							var pNode = document.getElementById("time");
							//pNode.innerText=++i;
							//console.log(new Date());
							pNode.innerText=new Date();
							
						},1000);
						
						i=0;
						console.log(" i 값 = "+i);
					}
					i+=1;	
					
				}
			}
		</script>
	</head>
	<body>
		<div id="time">time</div>
		<input id="stop" type="button" value="stop"/>
		<!-- document.body.childNodes[3] -->
	
	</body>
</html>
