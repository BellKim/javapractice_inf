<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('div p:nth-child(1)').css({'color':'green'});
				
				//nth-child(n), nth-of-type(n) : n은 1부터 시작
				//div요소에서 모든 자식요소중 2번째의 요소가 p 요소이면 스타일 적용
				$('div p:nth-child(2)').css({'color':'red'});		//p타입으로 시작되면서  2번째 테그에 적용하되 2번째 테그가 p 테그일경우 적용..
				//div요소에서 2번째에 해당하는 p요소에 스타일 적용. 
				$('div p:nth-of-type(2)').css({'color':'blue'});	//p타입의 2번째 타입에만 css가 적용됨.
				
				
			});
		</script>
	</head>
	<body>
		<div id="wrap">
			<p>part01</p>
			<span>line</span>
			<p>part02</p>
			
		</div>
	
	</body>
</html>
