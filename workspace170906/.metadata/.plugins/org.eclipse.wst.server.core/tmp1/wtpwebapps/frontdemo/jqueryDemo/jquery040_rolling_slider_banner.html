<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>롤링 슬라이드 배너 만들기</title>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

img {
	border: none;
	vertical-align: top;
}

li {
	list-style: none;
	float: left;
	width: 80px;
}

h1 {
	text-align: center;
}

#banner_wrap {
	width: 260px;
	padding: 10px 20px;
	margin: 0 auto;
	border: 1px solid #aaa
}

#banner {
	width: 5000px;
	/* height:100px;
	background-color: yellow; */
}

#frame {
	width: 232px;
	height: 54px;
	overflow: hidden;   //이거 주석처리하면 이미지가 올라온다.  
	position: relative;
	margin: 10px auto;
}
</style>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//<ul id="banner">를 list 변수에 참조시켰습니다.
	var list = $("#banner");
	
	//프레임에 사진 노출될 개수
	var show_num = 3; 
	
	//이전, 다음 버튼 클릭할 때 증감되는 값
	var num = 0; 
	
	//총 <li>의 개수 5가 저장됨.
	//var total = $(list +'ul li').size();//이렇게 하지말고 변수화해서 해보자.
					
	var total = $('>li',list).size();//자식일때 가지고와라. 요소의 갯수를.$(자식,부모)
	
		alert(total);
	
	//<li>의 너비값을 거장(li_width=80)
	var li_width = $("li:first",list).width();
		alert(li_width);
	//<li>의 너비값을 저장(li_width=80)
	var li_width = $("li:first", list).width();
	
	/*
		<il테그중 인텍스 값이 3보다 작은 <li> 태그만 복제합니다. 
		그러무르 0,1,2인덱스에 해당하는 <li> 태그가 복제되어 
		<li id="banner">
	*/
	//$('ul>li:lt(3)')
	var copyObj=$('>li:lt('+show_num+')',list).clone();	/* > : &gt; 크다           < : &lt; 작다 */
	list.append(copyObj);
	//(1) 다음 버튼을 클릭할 때 ㅏㅁ다 이벤트 핸들러를 실행합니다. 
		$('.next').on('click',function(){
			
			//num값이 5일경우
			if(num==total){
				num=0;
				list.css({"margin-left":num});
			}
			
			//num에 값을 1씩 증가시킴 
			num++;
			list.animate({
				marginLeft : -li_width * num + "px"
			},500);
			
	//(2) 이전 버튼을 눌렀을때 마다 이벤트 핸들러를 실행합니다.
			$(".prev").on("click",function(){
				if(num==0){
					num=total;
					list.css({"margin-left":-num * li_width + "px"});
				}
				//num에 값을 1씩 감소시킴. 
				num--;
				list.animate({
					marginLeft : -li_width * num + "px"
				},500);
			});
			
		});
	

});
</script>
</head>
<body>
	<h1>롤링 슬라이드 배너 만들기</h1>
	<div id="banner_wrap">
		<div id="frame">
			<ul id="banner">
				<li><a href="#"><img src="images/pic_t1.jpg" alt="사진1" /></a></li>
				<li><a href="#"><img src="images/pic_t2.jpg" alt="사진2" /></a></li>
				<li><a href="#"><img src="images/pic_t3.jpg" alt="사진3" /></a></li>
				<li><a href="#"><img src="images/pic_t4.jpg" alt="사진4" /></a></li>
				<li><a href="#"><img src="images/pic_t5.jpg" alt="사진5" /></a></li>
			</ul>
		</div>
		<p>
			<a href="#" class="prev"> <img src="images/prev_btn.png"
				alt="이전 버튼" />
			</a> <a href="#" class="next"> <img src="images/next_btn.png"
				alt="다음 버튼" />
			</a>
		</p>
	</div>
</body>
</html>
