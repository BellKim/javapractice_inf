<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	var arr = [ [ "불고기", "삼계탕", "비빔밥" ], 
	            [ "짜장면", "짬뽕", "탕수육" ],
			    [ "회덮밥", "덴뿌라", "우동" ] ];

	$(document).ready(function() {
		
		//선택이 된것 구별
		$('#menu').change(function(){
	
			//var index = $('#menu option').index($('#menu option:selected'));
			var row = $('#menu option:selected').index();
			
			//기존에 추가되어있던 것을 삭제
			$.each($('#sub option'),function(index,value){
				if(index!=0){
				//this = #sub option
					$(this).remove();
				}				
			});
			
			//select요소에 option요소 추가
			$.each(arr[row-1],function(index,value){
				$('#sub').append('<option value="'+value+'">'+value+'</option>');
				
				
			});
			
			
		});

	});
</script>
</head>
<body>
	<select id="menu" name="menu">
		<option value="">메뉴선택</option>
		<option value="m1">한식</option>
		<option value="m2">중식</option>
		<option value="m3">일식</option>
	</select>

	<select id="sub">
		<option value="">음식선택</option>

	</select>
</body>
</html>
