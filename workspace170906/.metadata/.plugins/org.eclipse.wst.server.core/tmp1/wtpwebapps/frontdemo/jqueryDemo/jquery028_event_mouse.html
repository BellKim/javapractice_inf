<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				 
			}
			
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#box1').mouseover(function(){
					$(this).text('mouseover');
				});
				$('#box1').mouseout(function(){
					$(this).text('mouseout');
				});
				
				$('#box2').hover(function(){
					$(this).text('mouseover');
				},function(){
					$(this).text('mouseout');
				});//번갈아가면서 돌아가는 이벤트. 
				
			});
		</script>
	</head>
	<body>
	
		<div id="box1">
			mouseover<br/>mouseout
		</div>
		<div id="box2">hover</div>
		
	</body>
</html>
