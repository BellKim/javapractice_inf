<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery021_login</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	margin: 50px;
}

.loginMenu {
	width: 278px;
	height: 98px;
	border: 1px solid #00B3DC;
	position: relative;
}

.loginMenu * {
	position: absolute;
	left: 0;
	top: 0;
}

.loginMenu #id {
	width: 150px;
	height: 20px;
	left: 20px;
	top: 10px;
	border: 1px solid #00BFFF;
}

.loginMenu #password {
	width: 150px;
	height: 20px;
	left: 20px;
	top: 38px;
	border: 1px solid #00BFFF;
}

.loginMenu #remember {
	width: 14px;
	height: 14px;
	left: 178px;
	top: 13px;
}

.loginMenu label {
	width: 74px;
	height: 15px;
	left: 200px;
	top: 12px;
	font: 12px Arial;
}

.loginMenu #loginBtn {
	width: 60px;
	height: 20px;
	left: 178px;
	top: 38px;
}

.loginMenu span {
	width: 100px;
	height: 20px;
	top: 70px;
	left: 30px;
}

.loginMenu legend {
	text-indent: -300px;
}

.loginMenu span a {
	font-size: 14px;
	color: #00BFFF;
	text-decoration: none;
}

.loginMenu span a:hover {
	font-weight: bold;
	letter-spacing: -1px; /*문자 사이의 간격 결정*/
	color: black;
	border-bottom: 2px solid black;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
/* 	아이디 : 영문자, $,_로 시작하고 총 5-8개
	비번 : 영문자 숫자 특수문자 총 7-10개
	단 숫자와 특수문자(!@#$%^&*)는 반드시 하나이상 포함한다.  */
	$(document).ready(function(){
		$('#loginBtn').click(function(){
			var nid=$('#id').val();
			 /*
			(?=.*[a-zA-Z]) : 앞에 어떤문자(.)가 몇 개(*) 오든 [a-zA-Z]가 나오면 인덱스 0을 반환, 
			(?=.*[0-9]) : 인덱스 0부터 시작해서 앞에 어떤문자(.)가 몇 개(*) 오든 [0-9]가 나오면 인덱스 0을 반환,
			(?=.*[!@#$%^&_*]) : 마찬가지로 검사 후 인덱스 0 반환.
			*/
			var pattern=/^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&_*])[a-zA-Z$_]{1,1}[a-zA-Z0-9!@#$%^&*_]{4-7}$/;
			//[범위에 하당하는가]{1~1자리 }
			//그래서 pattern에 만족하지 않으면 id를 다시 입력하도록 유도시킨다.
			//논리값을 리턴해주는 메소드를 사용하는데 string pattern 에서 제공되는 메소드를 이용하는데 그중에 search(), match(), test()를 이용.
			//search() 특정 문자의 문자열을 검색하는데 사용. 메치된위치를 리턴해줌.(숫자리턴. 메치안되면 -1로 리턴해줌. )
			//match()	레귤러익스프레션에이전트 (정규표현식) 를위해서 문자열을 검색한다. 그리고 문자열을 배열형태로 리턴해준다. 
			//test()	메치된 문자열을 위해서 메소드를 테스트한다. true, false로 리턴.
			//3가지를 구별해서 사용해줘야한다. 
			if(!(pattern.test(nid))){ //패턴결과값이 f인것의 f를 출력. 
				alert('아이디를 입력하세요 ');
				return false;
			}
			 var pattern2= /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*_])[a-zA-Z0-9!@#$%^&*_]{7,10}$/i;
			 var npassword=$('#password').val();
			 
			 if(!(pattern2.test(npassword))){
				 alert('비밀번호를 확인하세요');
				 return false;
			 }
			 $('form').prop('action','jquery021_logout.jsp');
			 $('form').submit();
			 return true;
			
			
		});
		
	});
</script>


</head>
<body>
	<div id="wrap">
		<form method="post" action="#">
			<fieldset class="loginMenu">
				<legend class="hidden"> 로그인 </legend>
				<input type="text" id="id" name="id" tabindex="1" title="아이디입력"
					accesskey="i" /> <input type="text" id="password"
					name="password" tabindex="2" title="비밀번호입력" accesskey="p" /> <input
					type="checkbox" id="remember" tabindex="3" name="remember"
					accesskey="r" /> <label for="remember">아이디 저장</label> <input
					type="image" id="loginBtn" src="images/signin.gif" accesskey="l"
					tabindex="4" /> <span><a href="#">회원가입</a></span>

			</fieldset>

		</form>
	</div>
</body>
</html>
