<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('button').click(process);//콜백함수 선언. 
				
				
			});
			
			function process(){
				//[object HTMLButtonElement] , [object Object] 출력됨.
				//alert(this + " , " + $(this));
				
				//BUTTON
				alert(this.nodeName);//버튼을 가지고온다. (돔)
				//BUTTON
				alert($(this)[0].nodeName); //이거 변환된것 알아둘것.
				//BODY
				//alert($(this).parent()[0].nodeName);	//parent()까지는 dom, nodename은 jquery 이다. 구별해야한다.
			
			/* 		this와 $(this)
				 $(this)는 this 요소를 jquery 요소로 사용하겠다라는 의미. 
				 https://www.youtube.com/watch?v=3NshwRzVjX4 참조할것. 
			
			*/
			
			
			}
			
			
			
		</script>
	</head>
	<body>
	
		<button id="btn"> commit </button>
		
	
	</body>
</html>
