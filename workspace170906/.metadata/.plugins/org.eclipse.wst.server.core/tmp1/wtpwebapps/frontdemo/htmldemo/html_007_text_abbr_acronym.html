<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!--
			축약어(abbr)와 두문자어(acronym)
			1. abbr요소(abbreviation) : www(world wide web) 스펠링은 하나씩 발음하는 경우나
				 Apartmention 을 APT. 라고 줄여서 단어의 자음이나 모음만 맞추는 등 긴 단어를 단소하게 줄여 사용하는 것을 말한다 
			2. acronym 요소: 축약어인 abbr요소와 비슷하지만 여러개의 단어들로 이루어진 
							문장 또는 복합 단어의 앞글자만 따서 줄여 한 단어로 사용하는 것이다.
			Randome Access Memory를 'RAM' 이라고 발음하는 경우에 해당한다. 
			(html5 에서는 acronym 요소를 abbr요소로 사용하도록 하고 있다. ) 
		 -->
		 <h1>abbr 요소 </h1>
		 <p>
		 	<abbr title = "Liquid Crystal Display"> LCD</acronym>
		 	(액정 표시장치) 패널 가격이 이상급등현상을 나타낸다.
		 </p>
		 
		 <h1>acronym 요소 </h1>
		 <p>
		 	내년을 <acronym title = "Distributed denial of Service"> DDOS</acronym>
		 	없는 한해로 만들겠다.
		 </p>
	</body>
</html>
