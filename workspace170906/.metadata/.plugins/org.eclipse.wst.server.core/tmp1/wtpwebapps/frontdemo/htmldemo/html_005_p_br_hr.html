<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html005</title>
	</head>
	
	<body>
	<!--
		<p>테그. (paragraph)
		1. 텍스트를 단락(문단)으로 정의할떄 사용한다. 
		2. 단락 요소에는 a, img등의 인라인 요소와 텍스트만을 사용할 수 있다. 
		3. 단락요소에는 블록요소를 사용할 수 없다. 
		4. 단락안에는 강제로 줄바꿈해야 하는경우 <br> 테그를 사용할 수 있지만, 시각적인 효과등을 위해
			남용하지 않는다.  
		<br/>테그(Line Break)
		1. 줄바꿈을 표시하는 블록요소이다. 
		2. 컨텐츠가 없는 요소는 시작요소 뒤에 "/" 을 입력한다. 
		
	 -->
	 <p>흔들리지 않고 피는 꽃 이 어디 있는가<br/>
	 이 세상 그 어떤
	  아름다운 꽃들도 </p>
	
	<hr/>
	
	</body>
</html>
