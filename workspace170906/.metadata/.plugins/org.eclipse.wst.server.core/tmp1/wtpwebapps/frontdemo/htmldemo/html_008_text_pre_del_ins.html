<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<!-- pre 테그
	1. pre-formatted text 약어로 정형화된 텍스트를 나태내는 블록요소이다. 
	2. 실행을 했을때 입력된 모양 그대로 출력이 된다. 
	 -->
	<body>
		<pre>
			테그 에서는 스페이스바(공백), 엔터, 탭등이 적용되지 않는다. 
			3	+	2	=	5
			5	+	7	=	12
			
			<code>
				function getNumber(){
				return number;
			</code>
		</pre>
		<!-- 
			<del>테그
			1. 삭제된 텍스트를 의미하는 요소이다. 
			<ins>테그
			1. 추가된 텍스트를 의미하는 요소이다. 
		-->
		
		<dl>
			<dt>상품</dt>
			<dd>
				<img src="./images/bag.jpg" width="200" height="200" alt="가방할인"/>
				<!--  /images/bag.jpg  절대경로
					  ./images/bag.jpg 상대경로 
				-->
			</dd> 
			<dd>
				상품정가<del>10,000</del>원
			</dd>
			<dd>
				상품정가<ins>10,000</ins>원
			</dd>
		</dl>
		<!-- 
			em 테그, strong 테그
		
			<em>테그
			1. 약한 강조를 의미힌다. 
			2. 기울기를 표현할때는 'i'  테그를 이용해서 표현한다. 
				각종 리더기는 볼륨이나 어조의변화를 통해 강조의 강약약을 표현한다. 
				
			<strong> 태그
			1. 강한 강조의 의미를 나타낸다. 
			2. 'b'태그는 '굵게한다 를 의미한다. 
			
		 -->
		 <div>
		 	<p>우리는 <em> 웹표준</em> 을 지켜야 한다</p>
		 	<p>우리는 <i> 웹표준</i> 을 지켜야 한다. </p>
		 	<p>우리는 <strong> 웹표준</strong> 을 지켜야한다</p>
		 	<p>우리는 <b>웹표준</b> 을 지켜야한다.</p>
		 </div>
	
	</body>
</html>
