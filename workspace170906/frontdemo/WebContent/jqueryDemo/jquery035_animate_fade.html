<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
		/*	fadeIn("효과속도", 콜백함수); 점점선명해진다. 
			fadeOut("효과속도", 콜백함수); 점점투명해진다.
			fadeToggle("효과속도", 콜백함수); 투명과 불투명
			fadeTo("효과속도", 콜백함수); 투명도는 0부터 1까지 지정한다. 1에 가까울수록 선명해진다.
			50%만큼 투명도를 적용하면 0.5를 입력한다. 
			
		*/
			$(document).ready(function(){
				//천천히 나타남
				$('#btnin').click(function(){
					$('img').fadeIn('slow');
				});
				//천천히 사라짐
				$('#btnout').click(function(){
					$('img').fadeOut('slow');
				});
				//나타났다 사라졌다 1버튼으로 수해이
				$('#btntoggle').click(function(){
					$('img').fadeToggle('slow');
				});
				$('#btnope').click(function(){
					$('img').fadeTo(3000,0.3);
				});
				
			});
			
		</script>
	</head>
	<body>
		<button id="btnin">fadeIn</button>
		<button id="btnout">fadeout</button>
		<button id="btntoggle">fadeToggle</button>
		<button id="btnope">투명도(30%)</button>
		<br/>
		<img src="images/aa.jpg">
		
		
		
	</body>
</html>
