<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery020_imageList</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

ul {
	list-style-type: none;
	width: 300px;
}

li {
	width: 90px;
	height: 100px;
	border: 1px solid black;
	margin-bottom: 10px;
	margin-right: 2px;
	text-align: center;
	float: left;
	padding-top: 10px;
}

p {
	width: 90px;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {
		
		var imgList = [ 'pic_t1.jpg', 'pic_t2.jpg', 'pic_t3.jpg',
				'pic_t4.jpg', 'pic_t5.jpg', 'pic_t6.jpg', 'pic_t7.jpg',
				'pic_t8.jpg' ]
		
		$.each(imgList, function(index, value) {
			$('ul').append(
					'<li><img src="images/'+value +'"/><p><input type="checkbox"/><span>이미지'
							+ (index + 1) + '</span></p></li>');
		});
		
		
		$('.check_all').click(function(){//전체선택시 체크선택.
			//alert("hello");
			/* $('[type=checkbox]').prop("checked",$(this).prop('checked')); //내가한거*/
			$('input[type=checkbox]').prop('checked',this.checked);
		});
		
		$('button').click(function(){//삭제버튼 클릭시 해당그림 삭제
			
			/* $('[type=checkbox]:checked').each(function(index,value){
				//li테그 자체를 삭제한다.
				//alert(index+ " , " + value + "<br/>");
				$(this).parents('p').parents('li').remove(); 
				//내가한거 
			*/
				$('input[type=checkbox]:checked').each(function(){
					$(this).parents('li').remove();
				});
				
			});
			
			
		});
		
			/* 15일 수 김상수 원장 오전 9시 40분 
			9~9시40분 예약했다고 하면 진료가능 */
				

			
	});
</script>
</head>
<body>
	<button>삭제</button>
	<input type="checkbox" class="check_all" />전체선택
	<ul>

	</ul>
</body>
</html>
