<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>jquery043_boxmodel</title>
	<style type="text/css">
	body{
		height:4000px;
		width: 3000px;
	}
	div{
		width: 300px;
		height: 200px;
		border: 1px solid black;
		//position: fixed;
		position: absolute;
		
	}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		var defaultTop=parseInt($("div").css("top"));
		 $(document).on('scroll',function(){
			 var s=$(document).scrollTop();
			 $('div').html("top:"+s);
			 var scv=$(document).scrollTop();
			 $('div').stop()
			      .animate({top:scv+defaultTop},1000);
		 });
	});

			 

		
		
	</script>
	
	
	</head>
	<body>
		
			<div></div>
		
	</body>
</html>
