<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery013_checkbox</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		//전체선택이 눌리면 전체가 선택
		$('.check_all').click(function() {

			$('.chk').prop("checked",$(this).prop('checked'));
		
		});
		//삭제 버튼이 눌리면 컨텐츠 삭제
		$('button').click(function(){
			//체크된 항목을 찾기
			//체크된 항목 삭제
			//배열로 가져옴
			$('.chk:checked').each(function(index, value){
				//[object HTMLInputElement]
				//alert(this);
				
				//<tr>을 삭제함. 체크누르고 삭제버튼누르면 삭제가됨. 
				//$(this).parent().parent().remove();
				$(this).parents('tr').remove();
			
			});
		
		}); 
		
		

	});
</script>
</head>
<body>
	<button>삭제</button>
	<div class="wrap">
		<table>
			<tr>
				<th><input type="checkbox" class="check_all" />전체선택</th>
				<th>제목</th>
				<th>작성자</th>
			</tr>

			<tr>
				<td><input type="checkbox" class="chk"></td>
				<td>title1</td>
				<td>writer1</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="chk"></td>
				<td>title2</td>
				<td>writer2</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="chk"></td>
				<td>title3</td>
				<td>writer3</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="chk"></td>
				<td>title4</td>
				<td>writer4</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="chk"></td>
				<td>title5</td>
				<td>writer5</td>
			</tr>
		</table>
	</div>

</body>
</html>
