<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//append: 뒤에추가, prepend ; 앞에추가
				//$('부모요소').append('추가할 자식요소');
				$('#my').append('<li>append</li>');
				
				//$('부모요소').prepend('추가할 자식요소');
				$('#my').prepend('<li>prepend</li>');
				
				//$('부모요소').prependTo('추가할 자식요소');
				$('<li>prependTo</li>').prependTo('#my');
				//ul의 자식요소 4개가 나온다. 왜나올까를 생각해봐 .
				alert($('#my').children().length);
			})
		</script>
	</head>
	<body>
		<button>append</button>
		<ul id="my">
			<li>first</li>
	
		</ul>
	
	</body>
</html>
