<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				/*	map의 기본형태. 
					$(배열).each(function(index,value){});
					배열.map(function(value, index){});
				*/
				
				var arrName = ['갑', '을', '병', '정'];
				//each()은 배열의 값을 순차적으로 가져와사 사용한다. 
				$(arrName).each(function(index, value){
					document.write("["+index+'] = ' + value+"<br/>");
				});//어제한거
				
				document.write("<br/>");
			
				arrName.map(function(value,index){
					document.write("["+index+'] = ' + value+"<br/>");
				});
				
				
				document.write("<br/>");
				//map()은 배열의 값을 변경해서 새로운 배열을 생성한다. 
				
				var m=arrName.map(function(value, index){
						return value+index;//배열로 리턴이 된다. 
					});
				
				
				document.write(m + "<br/>");
				//m 이 배열인지 물어보고
					document.write((m instanceof Array) + "<br/>");
					for(var i in m)
						document.write(m[i]+"<br/>");
			 
				
			});
		</script>
	</head>
	<body>
		<p></p>
		<div></div>
	
	</body>
</html>
