<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//버튼의 두번째 타입을 클릭리스너로 만든다. 
				$('button:nth-of-type(2)').click(function(){
					//ul을 기준으로 li를 복사해줘야한다. 복사하는것을 변수로 저장해서 지속적으로 추가. 
					var copy = $('ul:nth-of-type(1)').children().clone();
					console.log(copy);
					$('ul:nth-of-type(2)').append(copy);
				});
			});
		</script>
	</head>
	<body>
		<button>click</button>
		<button>clone</button>
	
		<ul style="background-color:yellow">
			<li id="myList">content</li>
		</ul>
		
		<ul style="background-color:aqua">
		
		</ul>
		
	</body>
</html>
