<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){//얘기준으로 뒤에추가
					//alert("dd");
						//$('기존요소').after('추가요소';)
					$('#myList').before('<li id="bNode">before</li>');
						//$('기존요소').before('추가요소';)
					$('#myList').after('<li id="aNode">after</li>');
					//$('기존요소').insertBefore('기존요소');
					$('<li>insertBefore</li>').insertBefore('#myList');
					//$('기존요소').insertAfter('기존요소');
					$('<li>insertAfter</li>').insertAfter('#myList');
					//한번만 하고 클릭이벤트를 제거시켜준다. 
					$(this).off();
					
				});
				
			});
		</script>
	</head>
	<body>
		<button>commit</button>
		<ul>
			<li id="myList">content</li>
		</ul>
	</body>
</html>
