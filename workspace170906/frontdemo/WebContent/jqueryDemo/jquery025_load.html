<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	
	/* 	1. load() : 선택한 이미지 또는 프레임요소에 연동된 소스가 로딩이 완료된후 이벤트가 발생. 
			----------load()는 지원을 안하기 시작함. 1.10.2에서만 지원하고 3.2.1에서는 지원불가.
		2. ready(): 지정한 HTML 문서 객체가 로딩이 완료된후 이벤트가 발생. */ 
		
		//script 045에 e.precentDefault(); 찾아보기 .
		caputreing 부모-객체로 이벤트전파
		bubbleing  타겟-부모객체로 이벤트전파
		addeventlistener  
		attachlistener
	$(document).ready(function(){
		$('iframe').load(function(){
			$('#wrap').append('<p>로딩완료</p>');
		});
	});
		
</script>
</head>
<body>
	<div id="wrap"></div>
	<iframe src="jquery024_wrap.html" width="300" height="300"></iframe>
	

</body>
</html>
