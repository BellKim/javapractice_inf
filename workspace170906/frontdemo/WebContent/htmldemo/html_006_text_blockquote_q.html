<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html 006</title>
	</head>
	<body>
		<!--
			인용문
			1. blockquote요소(블록요소) : 블록요소와 텍스트만 포함할 수 있다. 
			들여쓰기로 표현이 된다. 
			2. q요소 (인라인요소) : 인라인요소와 텍스트를 포함할 수 있다..
								쌍따옴표로 표시가 된다.  
		 -->
		<div> 소크라테스는 <blockquote cite="http://www.navaer.com"> 너 자신을 알라</blockquote> 라는 명언을 남겼다.
		</div>
		<div>
			웹의 창시자 팀 버너스 리경은 <p cite="http://www.navaer.com">웹의 힘은 그것은 보편성에 있다. 불리한... </p> 라고 했다. 이렇듯 웹 접근성은 누구나...
		</div>
	<!--  cite 는 속성으로서 숨겨서 표기할 수 있다.  -->
	</body>
</html>
