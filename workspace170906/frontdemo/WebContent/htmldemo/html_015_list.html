<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html_o15_list</title>
	</head>
	<body>
	<!--
		목록관련 요소(UL, OL, DL)
		<ul>요소
		1. 비순서적 목록을 표현할때 사용한다.
		2. unordered list 
	 -->
	 <h1> 가지고 있는 물건</h1>
	 <ul type="disc"> <!--  type는 disc square 등등이 있다.  -->
	 	<li>시계</li>
	 	<li>가방</li>
	 	<li>수첩</li>
	 	<li>필통</li>
	 </ul>
	 <!-- 
	 	1. 순서가 있는 목록을 표현할때 사용한다. 
	 	2. ordered list
	  -->
	  <h1>교육순서</h1>
	  <ol>
		<li>java</li>
		<li>oracle</li>
		<li>jsp</li>
		<li>??</li>
	  	
	  </ol>
	  <!--
	  	<DL요소>
	  	1. 정의형 목록을 표현할때 사용한다. 
	  	2. 주종관계에 있는 내용을 표현할때도 사용된다.  
	  -->
	  <dl>
	  	<dt> css </dt>
	  	<dd>
	  		기존의 html은 웹 문서를 다양하게 설계하고 수시로 변경하는데...
	  		웹 표준 에서는 웹문서에 스타일을 적용할때 CSS을 적ㅇㅇ한다.
	  	</dd>
	  	
	  </dl>
	
	</body>
</html>
