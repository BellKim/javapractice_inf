<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html 009 text sup sub</title>
	</head>
	
	<body>
		<!-- 
			첨자
			1 sup : superscript(위첨자)를 의미하는 요소이다. 
			2 sub : sub_script(아래첨자)를 의미하는 요소이다. 
			
		-->
		
		<h3> 첨자</h3>
		<p> 위첨자 : x <sup> 2 </sup></p>
		<p> 아래첨자 : x <sub> 2 </sub></p>
	
	
	
	</body>
</html>
