<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ihtml 017 form</title>
	</head>
	<body>
		<form action="" method="post">
			<fieldset>
				<legend>필수정보</legend>
				<p>
					<label for="uid">아이디</label>
					<input type="text" name="uid" id="uid"/>
				</p>
				<p>
					<label for="upass">비밀번호</label>
					<input type="password" name="upass" id="upass"/>
				</p>
				<p>
					<label for="man">성별 </label>
					<input type="radio" name="gen" id="man" value="man" checked="checked"/>남
					<input type="radio" name="gen" id="woman" value="woman" checked="checked"/>여
					<!-- 실제 값을 넘겨주는건 value값을 넘어가게 한다.  -->
				</p>
				
			</fieldset>
			<!-- 옵션을 입력할 필드셋 -->
			<fieldset>
				<legend> 선택정보 </legend>
				<p>
					<label for="chk1"> 취미 </label>
					<input type="checkbox" name="chk1" id="chk1" value="1"/>운동
					<input type="checkbox" name="chk2" id="chk2" value="2"/>여행
					<input type="checkbox" name="chk3" id="chk3" value="3"/>수집
				</p>
				<p>
					<label for="mail">이메일</label>
					<input type="text" name="mail" id="mail"/>
						<span>@</span>
					<select name="domain">
						<option value="">선택하세요</option>
						<option value="naver">naver.com</option>
						<option value="daum">daum.net</option>
					</select>
				</p>
				<p>
					<label for="multi"> 기타사항 </label>
					<textarea rows="5" cols="10" id="multi" name="multi"> </textarea>
				</p>
			</fieldset>
			<p>
				<input type="submit" value="회원가입"/>
				<input type="reset" value="취소"/>
				
			</p>
		</form>
	</body>
</html>
