<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			table{
				background-color:yellow;
				width:500px;
			}
			table, th, td{
			border-width:1px;
			border-style:solid;
			border-color:block;
			border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th rowspan="2"> 교실</th>
					<th colspan="2" id="s">수강생</th>
				</tr>
				<tr>
					<th id="m"> 남</th>
					<th id="w">여</th>
				</tr>
			</thead>
			
			<tfoot>
				<tr>
					<th>합게</th>
					<th>43</th>
					<th>15</th>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td id="L1">L1반</td>
					<td headers = "s m L1">10</td>
					<!-- 수강생 남 L1반 10 -->
					<td headers = "s w L1">5</td>
					<!-- 수강생 여 L1반 5 -->
				</tr>
				
				<tr>
					<td id="L2">L2반</td>
					<td headers = "s m L2">20</td>
					<!-- 수강생 남 L2반 10 -->
					<td headers = "s w L2">2</td>
					<!-- 수강생 여 L2반 5 -->
				</tr>
					
			</tbody>
			
			
		</table>
	
	</body>
</html>
