<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_021_dom_parentNode</title>
	</head>
	<body>
		<div id="wrap">
			<p id="p1">contents1</p><p id="p2">contents2</p><p id="p3">contents3</p>
		</div>
		
		<script type="text/javascript">
			//p2의 내용을 가져온다.	
			document.getElementById("p2").parentNode.style.color="blue";
			
			document.getElementById("p2").previousSibling.style.fontSize="20px";
			/*p1클레스의 p테그 다음의 공백을 가져오는 것이다. 그래서 
			
			<p id="p1">contents1</p>
			<p id="p2">contents2</p>
			<p id="p3">contents3</p>
			을 하면 p1 에러가 발생된다. p1 다음에 공백없이 p2를 넣어주면 적용이된다.
			*/
			document.getElementById("p2").nextSibling.style.border="1px solid black";
			
			
		
		</script>
	
	</body>
</html>
