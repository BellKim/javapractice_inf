<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_039_navigator.html</title>
	</head>
	<body>
		<script type="text/javascript">
			/*navigator 객체 : 현재 방문자가 사용하는 브라우저 정보와 운영체제의 정보를 제공해주는 객체이다. */
			
			//브라우저 코드명 
			//appCodeName : Mozilla
			document.write("appCodeName : " + navigator.appCodeName + "<br/>");
			
			//브라우저 이름
			//netscape
			document.write("appName : " + navigator.appName + "<br/>");
			
			///브라우저 버전
			document.write("appVersion : " + navigator.appVersion + "<br/>");
			
			//브라우저 사용언어 
			//ko
			document.write("language : " + navigator.language + "<br/>");
			
			//GecKo
			document.write("product : " + navigator.product + "<br/>");
			
			//platform
			document.write("platform : " + navigator.platform+ "<br/>");
			
			//브라우저와 운영체제에 대한 종합정보
			//Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
			document.write("platform : " + navigator.userAgent + "<br/>");
			
			//java사용여부 설정
			//false
			document.write("platform : " + navigator.javaEnabled() + "<br/>");
			
		</script>
	</body>
</html>
