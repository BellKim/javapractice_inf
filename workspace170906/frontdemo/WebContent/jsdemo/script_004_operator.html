<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_004_operator</title>		
	</head>
	<body>
		<script type="text/javascript">
		/*
		연산자
		1. 산술연산자
		2. 문자결합연산자 (+)
		3. 대입연산자
		4. 증감연산자
		5. 비교연산자(===, !==, ==, !=)
		6. 논리연산자
		7. 삼항조건연산자
		8. 데이터타입연산자(typeof, instanceof)
		*/
		var x=10;
		var y="20";
		
		document.write("x = "+ x + "<br>" + "y = "+ y +"<br/>");
		document.write((x==y)+ "<br/>"); //값만 비교
		document.write((x===y) + "<br/>");//값과 데이터 타입을 비교
		
		document.write(typeof x+ "<br/>"); //number
		document.write((x instanceof Number)+"<br/>");
		
		var nb=new Number(x);
		document.write(typeof nb+"<br/>"); //object
		document.write(nb instanceof Number+"....<br/>"); //true 이거 뭐지 뭐야이거
		
		
		
		
		
		</script>
	
	</body>
</html>
