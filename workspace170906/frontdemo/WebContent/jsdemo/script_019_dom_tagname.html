<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_019_dom_tagname</title>
	</head>
	<body>
		<p>content1</p>
		<p>content2</p>
		<p>content3</p>
		<p>content4</p>
		<p>content5</p>
		
		<script type="text/javascript">
			var pNode=document.getElementsByTagName("p");
			//alert(pNode.length);
			pNode[0].style.backgroundColor="yellow";
			
			/*
				https://www.w3schools.com/cssref/pr_background-color.asp
				JavaScript syntax:	object.style.backgroundColor="#00FF00" 라고 스크립트에서 스타일 추가하는 방법이 설명되어있다.
			*/
			
			
		</script>
	
	</body>
</html>
