<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script_010_String</title>
	</head>
	<body>
		<script type="text/javascript">
			var data='It\'s alright';
			//It's alright
			document.write(data+"<br/>");
			
			//length : 문자열의 길이 리턴
			//12
			document.write(data.length+"<br/>");
			
			/*
			특정범위 데이터를 리턴해주는 3가지 메소드
			1. slice( start, end);
			2. substring(start, end);
			3. substr(start, length);
			*/
			
			var str = "Apple, Banana, Kiwi";
			//7인덱스부터 13미만 인덱스까지
			//Banana
			document.write(str.slice(7,13) + "<br/>");	//앞에서부터 카운트할경우
			document.write(str.slice(-12,-6) + "<br/>");//뒤에서 부터 카운트할경우
			
			document.write(str.substr(7,6) + "<br/>");
			document.write(str.substr(-12,-6) + "<br/>");//substr은 뒤에서부터 카운트 안됨.(음수값 지원안됨.)
			
			str = "plsee visit Microsoft! and microsoft Microsoft";
			document.write(str.replace("Microsoft", "W3Schools") + "<br/>");//plsee visit W3Schools! and microsoft Microsoft
			
			document.write(str.replace(/Microsoft/ig, "W3Schools") + "<br/>");
			//g : 반복, i : 대소문자 구분없이 처리. 
			
			var text1 = "Hello World";
			//Hello World
			document.write(text1.toUpperCase() + "<br/>");
			document.write(text1.toLowerCase() + "<br/>");
			
			var text2 = "javascript";
			//Hello world, javascript 
			//String 끼리 붙혀서 출력, 중간에 공백이 하나 존재. 
			document.write(text1.concat(", ", text2) + "<br/>");
			
			var str2 = "HELLO WORLD";
			document.write(str2.charAt(0) + "<br/>");  //H
			
			//아스키코드값 리턴
			document.write(str2.charCodeAt(0) + "<br/>"); //72
			
			var txt = "a,b,c,d,e";
			document.write(typeof txt + "<br/>");//string
			
			var arr= txt.split(",");
			document.write(typeof arr+" "+(arr instanceof Array) + "<br/>");
			document.write("<br/>");
			for(var index in arr)
				document.write(arr[index]+"<br/>");
			
			document.write("<br/>"+"<br/>");
			var txt2 = "hijklmn";
			var arr2=txt2.split("");
			for(var index in arr2)
				document.write(arr2[index] + "<br/>");
			
			
			var str3="The rain in SPAIN stays mainly in the plain";
			var res = str3.match(/ain/g);
			//검색데이터와 일치하는 문자열이 없으면 null을 반환.
			//ain, ain, ain
			document.write(res + "<br/>");
			
			
			document.write("<hr/>");
			res = str3.search("ain");
			//검색데이터와 일치하는 문자열이 없으면 -1을 리턴
			//5
			document.write(res + "<br/>");
			
			
			document.write("<hr/>");
			var data=10;
			document.write(typeof data + "," + typeof String(data)+"<br/>");
			
			
			
			
			
		
		</script>
	
	</body>
</html>
