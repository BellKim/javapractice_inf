<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1 id="title"> 마우스아웃</h1>
		<a href="#" id="btn">
			<img src="images/aa.jpg" alt="버튼" width="100" height="100"/>
		</a>
		<p id="img_src"></p>
		<script type="text/javascript">
				/*이벤트에 의해서 실행될 함수를 콜백함수라고 한다.
				문서 객체에 이벤트를 적용하는 방법
				요소선택. 이벤트종류 = function(){실행문장;};
				
				요소선택.이벤트종류=process;
				function process(){};
				
					
				*/
				var theBtn=document.getElementById("btn");
				theBtn.onmouseover=function(){//익명의 함수를 등록.
					document.getElementById("title").innerText="mouseover";
					document.getElementsByTagName("img")[0].src="images/bag.jpg";
				};
				theBtn.onmouseout=function(){//익명의 함수를 등록.
					document.getElementById("title").innerText="mouseout";
					document.getElementsByTagName("img")[0].src="images/aa.jpg";
				};
				
		
		</script>		
	
	</body>
</html>
