<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div id = "wrap">
			<p>content</p>
			<a href=" "> 세미나 장소</a> 
			<span><a href=" " >정보</a></span> 
		</div>
		
		<script type="text/javascript">
			//div요소의 모든 자식노드를 리턴한다.
			var divChildNode=document.getElementById("wrap").childNodes;
			//7
			console.log("length : " + divChildNode.length);
			//div요소에서 엘리먼트(요소) 노트만 리턴한다.
			var divChildren=document.getElementById("wrap").children;
			//3
			console.log("length2 : " + divChildren.length);
			
			//span요소의 첫번째 자식요소에 스타일 적용.
			var sNode=document.getElementsByTagName("span")[0]; //span
			//
			
			var sFirstChild=sNode.firstChild;	//a 테그
			
			sFirstChild.style.backgroundColor="red";
			
			
		
		</script>
	
	</body>
</html>
