<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_017_font</title>
		<style type="text/css">
			p{
				/*제일 마지막에 있는 글꼴명은 어느 시스템이던 있는 글꼴을 사용해야 한다. */
				font-family: safari,"굴림", "Times now Roman";
				/*기울이기 지정.
				 oblique는 normal 폰트를 기울인 것이고, italic은 좀더 장식적인 요소가 가미된 기울임이다. 
				*/
				font-style:italic;
				/*폰트 굵기 지정.*/
				font-weight:bold;
				/*폰트 사이즈 설정 */
				font-size:20px;
				/*크기는 그대로 유지하고 소문자를 대문자로 변경한다. */
				font-variant: small-caps;
			}
			span{
			/*font 단축속성  순서
				font-style font-variant font-weight font-size/line-height font-family 
				font size와 font-family는 생략하 수 없다. */
				font : "굴림";
			}
		
		</style>
	</head>
	<body>
		<p> 웹 문서의 폰트를 지정할떄 사용한다. web document </p>
		<span>폰트에 스타일 지정. </span>
	
	</body>
</html>
