<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_020_display</title>
		<style type="text/css">
			/*display: 요소의 레벨을 변경해주는 속성이다. */
			a{
				background-color: yellow;
				width: 100px;
				height: 100px;
				/*여기까지만 하면 가로세로값이 들어가지 않는다. */
				display:block;
				/*블록을 잡아주면 가로세로값이 잡힘.*/
				border:3px solid black;
				text-align: center;
				line-height: 100px;
			}
			div{
				/*블록요소의 대표적인 예인 div를 */
				background-color: red;
				border: 1px solid black;
				width: 100px;
				height: 100px;
				/*블럭요소인 div는 가로세로값을 주면 가로세로값이 잡히는데 이것을 inline으로 잡아주면 기로세로값을 주지 않을수 있다. */
				display: inline;
			}
			span{
			/* span요소의 레벨은 inline이지만 block레벨에서 사용할 수 있는 width, height 을 지정할 수 있다. */
				background-color:olive;
				width:100px;
				height:100px;
				display:inlne-block;
				/*블록과 인라인 블록의 차이를 알아둘것. */
				
			}
			
			td{
				width: 100px;
				height: 100px;
				text-align: center;
				/*테이블의 셀을 세로 정렬할때 vertical-align속성을 사용한다. 이 속성은 셀에서만 사용가능하다. */
				vertical-align: middle; /*??????????????????없*/
			}
			
			.sp{
				border:2px solid;
				text-align: center;
				vertical-align: middle;
				display: table-cell;
			}
			
		</style>
<!-- 	</head> -->
	<body>
		<a href="http://www.w3schools.com">W3SCHOOLS</a>
		<a href="http://www.naver.com">NAVER</a>
		<a href="http://www.daum.net">DAUM</a>
		<div id="aa">display</div>
		<span>웹문서</span>
	
		<h1>테이블의 제목</h1>
	
		<table border="1">
			<tr>
				<td>one</td>
				<td>two</td>
			</tr>
		</table>
		<span class="sp">text</span>
	
	</body>
</html>
