<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_029_visibility</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				visibility: hidden;
				width: 0px;
				height: 0px;
				
				
			}
		</style>
	</head>
	<body>
		<p>before</p>
		<div> </div>
		<p>after</p>
	
	
	<!-- visibility
		1. 요소박스를 표시하거나 감출때 사용되는 속성이다. 
		2. display:none; 과 비슷하지만 visibility:hidden 은 요소의 원래공간을 유지하고 있다.
		display:none 을 해두면 스크립트에서 간혹 못읽는 경우가 있는데 visibility:hidden을 해주면 그럴 상황이 없어진다. 
		
	 -->
	</body>
</html>
