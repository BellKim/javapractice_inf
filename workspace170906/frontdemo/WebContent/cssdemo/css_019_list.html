<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			ul{
				background-color: yellow;
				widows: 100px;
				height: 100px;
				
			}
			ul li{
				margin-top:3px;
				border:2px solid;
				list-style-type: square;
				/*기호 위치 설정 inside, outside*/
				list-style-position: outside;
				list-style-image: url('./images/icon.png');
				/*단축속성 순서 : list-style:list-style-type list-style-position list-style-image*/
			}
			
		
		</style>
	</head>
	<body>
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
			
		</ul>
	
	</body>
</html>
