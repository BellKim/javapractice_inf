<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_006_pseudo</title>
		<style type="text/css">
	/*가상클래스(pseudo class) : 사용자가 정의한 클래스는 아니지만 
	클래스처럼 사용되며 요소의 상태에 따라 스타일을 지정할때 사용된다.*/
	
			a:link{/*한번도 방문하지 않은 상태의 스타일이다. */
				color:red;
			}
			a:VISITED{
				color:green;
			}
			a:hover{
				background-color:yellow;
			}
			/*요소가 활성 상태일때의 스타일을 지정한다. */
			a:active{
				color:orange;
			}
			/*요소가 포커스를 얻었을때의 동작(tab을 눌러서 이동시켜본다.)*/
			a:focus{
				color:yellow;
			}
			
			
			/*pseudo class 을 작성할때  link->visited-> hover -> active순으로 작성한다. */
			
			
			
		</style>
	</head>
	
	
	<body>
		<a href="http://www.w3school.com">W3SCHOOLs</a>
	
	</body>
</html>
