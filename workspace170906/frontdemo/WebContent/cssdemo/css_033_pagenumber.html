<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_033_pageNumber</title>
		<style type="text/css">
			*{

			}
			body{
			/* 	font-family: 나눔고딕, serif; */
			}
			
			ol{
				list-style-type: none;	
			}
			a{
				text-decoration: none;
			}
			ol.paging li{
				float:left;
			}
			ol.paging li a{
				border: 1px solid black;
				margin: 0px 4px;
				padding: 0px 4px;
				color:#000000;
			}
			ol.paging li a:hover{
				background-color: black;
				color:#ffffff;
				font-weight: bold;
			}
			
		</style>
	</head>
	<body>
		<ol class="paging">
			<li><a href="#">이전으로</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">6</a></li>
			<li><a href="#">다음으로</a></li>
		</ol>
	
	</body>
</html>
