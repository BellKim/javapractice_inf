<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_024_menu</title>
		<style type="text/css">
		/*수평네비게이션*/
			*{
				margin: 0px;
				padding: 0px;
				border-width: 0px;
			}
			body{
				margin-left: 10px;
			}
			.menulist{
				width: 294px; 
				height:34px;
				background-color: yellow;
				border-left: 2px solid black;
			}
			dl.menulist dt{
				widows: 0px;
				height: 0px;
				visibility: hiddne;
				text-indent: -20000px;
			}
			dl.menulist dd{
				border: 2px solid black;
				border-left-width: 0;
				float:left;

			}
			
			dl.menulist dd a{
				display:block;/*블록요소로 추가해줘야 가로세로값이 먹힌다. */
				width: 96px;
				height: 30px;
				text-decoration: none;
				text-align: center;
				color: black;
				font: bold 16px/30px nanumgothic, "굴림체", dotum, sanf-serif; 
				/*30px 을 안주면 세로 가운데정렬이 안된다. 높이와 동일하게 적어준다는 전제하에.. */
			}
			dl.menulist dd a:hover{
				text-decoration: none;
				color:red;
				font-size: 18px;
			}
			
		
		</style>
	</head>
	<body>
		<dl class="menulist">
			<dt>메뉴목록</dt>
			<dd>
				<a href="#">교육센터</a>
			</dd>
			<dd>
				<a href="#">교육안내</a>
			</dd>
			<dd>
				<a href="#">교육일정</a>
			</dd>
			
		
		</dl>
	
	</body>
</html>
