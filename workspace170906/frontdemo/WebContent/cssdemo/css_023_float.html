<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_023_float</title>
		<style type="text/css">
			.wrap{
			/*1024*768 기준으로 하되 마진패딩을 고려해서 900*500 잡는다. */
				width: 900px;
				height: 500px;
				/*background-color: pink;*/
			}
			#header{
				width: 900px;
				height: 100px;
				background-color: green;
			}
			#navall{
				width: 64.5%;
				height: 295px;
				background-color: blue;
				float:left;
				border:1px solid black;
			}
			#nav{
				width: 100%;
				height: 40%;
				background-color: blue;
				float:left;
				border:1px solid black;
			}
			#nav1{
				width: 100%;
				height: 60%;
				background-color: blue;
				float:left;
				border:1px solid black;
			}
			
			
			#nav_cneter{
				width: 5%;
				height: 300px;
				background-color: green;
				float:left;
			}
			
			#section_all{
				width: 30%;
				height: 293px;
				background-color: olive;
				float:right;
				border:1px solid black;
			}
			
			
			#section1{
				width: 100%;
				height: 33.33%;
				background-color: olive;
				float:right;
				border:1px solid black;
			}
			#section2{
				width: 100%;
				height: 33.33%;
				background-color: olive;
				float:right;
				border:1px solid black;
			}
			#section3{
				width: 100%;
				height: 33.33%;
				background-color: olive;
				float:right;
				border:1px solid black;
			}

		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box1" id="header">1</div>
			
			<div class="bo" id="navall">
				<div class="box2" id="nav">2</div>
				<div class="box3" id="nav1">3</div>
			</div>
			
			<div class="box4" id="nav_cneter">4</div>
			
			<div class="bo1" id="section_all">
				<div class="box5" id="section1">5</div>
				<div class="box6" id="section2">6</div>
				<div class="box7" id="section3">7</div>
			</div>
		</div>
		
	
	</body>
</html>
