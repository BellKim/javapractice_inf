<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_015_background</title>
		<style type="text/css">
			*{
				border:0px;
				margin:0px;
				padding:0px;
			}
			
			.dv1{
				background-color: yellow; /* #ffe400*/
				width: 100px;
				height: 100px;
			}
			
			.dv2{
				width: 500px;
				height: 500px;
				background-color: gray;
				background-image:url('./images/aa.jpg');
				background-repeat:no-repeat;
				background-position: 0px 100px;
			}
			.dv3{
				width: 300px;
				height: 300px;
				border:2px solid black;
				background-image:url('./images/aa.jpg');
				background-repeat:no-repeat;
				background-position: right top;
				background-position: 30px 100px;
			}
			.dv4{
				width: 300px;
				height: 100p;
				/*background-color:#ff0000;
				background-image:url('./images/aa.jpg');
				background-repeat:no-repeat;
				background-position: right top;
				background-position: center;*/
				background: #ff0000 url('./images/aa.jpg') center no-repeate;
				/*색상은 생략하면 안된다. */
				/*
					Background - Shorthand property 참조 
					https://www.w3schools.com/css/css_background.asp
					하단에 background 누르면 definition and usage 사용. 
					
					백그라운드 단축속성 순서
					background-color, background-image, background-position, 
					background-size, background-repeat, background-origin, 
					background-clip, and background-attachment.
				*/
			}
		
		</style>
	</head>
	<body>
		<div class="dv1">&nbsp;</div>
		<div class="dv2">&nbsp;</div>
		<div class="dv3">&nbsp;</div>
		<div class="dv4">&nbsp;</div>
		<div class="dv5">&nbsp;</div>
		<div class="dv6">&nbsp;</div>
		<div class="dv7">&nbsp;</div>
		
	
	</body>
</html>
